<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopify</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../productList/productList.css" />
    <link rel="stylesheet" href="../../Navbar/navbar.css" />
  </head>
  <body class="bg-light">
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light px-3 shadow"
    ></nav>
    <main>
      <div
        class="main-heading card mb-3 d-flex flex-row justify-content-between align-items-center p-3"
      >
        <div class="list">
          <h3 class="text-left">Product List</h3>
        </div>

        <!-- Sort By Dropdown -->
        <div class="sort d-flex flex-row gap-3">
          <div class="dropdown">
            <button
              class="btn btn-primary dropdown-toggle"
              type="button"
              id="sortDropdown"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Sort by Name
            </button>
            <ul class="dropdown-menu" aria-labelledby="sortDropdown">
              <li>
                <a class="dropdown-item" href="#" data-sort="none">None</a>
              </li>
              <li>
                <a class="dropdown-item" href="#" data-sort="nameAsc"
                  >A --> Z</a
                >
              </li>
              <li>
                <a class="dropdown-item" href="#" data-sort="nameDesc"
                  >Z --> A</a
                >
              </li>
            </ul>
          </div>
          <div class="dropdown">
            <button
              class="btn btn-primary dropdown-toggle"
              type="button"
              id="sortDropdown"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Sort by Price
            </button>
            <ul class="dropdown-menu" aria-labelledby="sortDropdown">
              <li>
                <a class="dropdown-item" href="#" data-sort="none">None</a>
              </li>
              <li>
                <a class="dropdown-item" href="#" data-sort="lowToHigh"
                  >Low to High</a
                >
              </li>
              <li>
                <a class="dropdown-item" href="#" data-sort="highToLow"
                  >High to Low</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row allProduct" id="product-list"></div>
      <div id="productPopup" class="popup-overlay" style="display: none">
        <div class="popup-content">
          <span id="popupClose" class="popup-close"></span>
          <div class="popup-body">
            <img
              id="popupProductImage"
              class="popup-img"
              src="https://via.placeholder.com/250"
              alt="Product Image"
            />
            <div class="popup-details">
              <h3 id="popupProductName"></h3>
              <p id="popupProductDescription"></p>
              <h5 class="text-success fw-bold" id="popupProductPrice"></h5>
              <button id="popupAddToCart" class="btn btn-secondary mt-3">
                <i class="fa fa-shopping-cart me-2"></i> Add to Cart
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="analysis-popup-wrapper">
        <div class="analysis-popup bg-light">
          <button class="btn btn-light remove-analysis-popup">
            <i class="bi bi-x-circle"></i>
          </button>
          <div class="chart-display"></div>
        </div>
      </div>
    </main>
  </body>
  <script src="./productList.ts" type="module"></script>
</html>
