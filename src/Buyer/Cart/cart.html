<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce Header</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./cart.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light px-3 shadow"
    ></nav>
    <!-- Page Header -->
    <div class="hide container mt-4">
      <div class="card shadow-sm mb-4">
        <div class="card-body py-3 px-4">
          <h2 id="pageHeader" class="mb-0">Cart</h2>
        </div>
      </div>

      <!-- Table for displaying seller's products -->
      <div class="card shadow-sm">
        <div class="card-body">
          <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Product Name</th>
                <th scope="col">Image</th>
                <th scope="col">Price</th>
                <th scope="col">Description</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody style="overflow: scroll"></tbody>
          </table>
          <p class="empty-cart-text"></p>

          <div id="loader">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          <div class="d-flex gap-3 align-items-center">
            <button class="btn btn-primary checkout-button">Checkout</button>
            <button class="btn btn-primary clear-cart-button">
              Clear Cart
            </button>
            <h4 class="m-0">Price: $<span class="total-price">0</span></h4>
          </div>
        </div>
      </div>
    </div>
    <div class="analysis-popup bg-light">
      <div class="d-flex gap-2 align-items-center">
        <button class="btn btn-light remove-analysis-popup">
          <i class="bi bi-x-circle"></i>
        </button>

        <h5 class="mb-0">Products bought per month</h5>
      </div>
      <div class="chart-display"></div>
    </div>
    <script type="module" src="./cart.ts"></script>
  </body>
</html>
