<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Products</title>
    <!-- Bootstrap 5 (optional) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../../Navbar/navbar.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <!-- Navbar or other elements if needed -->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light px-3 shadow"
    ></nav>

    <div class="container mt-4">
      <!-- Header Card -->
      <div class="card shadow-sm mb-4">
        <div
          class="card-body d-flex justify-content-between align-items-center py-3 px-4"
        >
          <h1 class="mb-0">My Products</h1>
        </div>
      </div>

      <!-- Search & Sort Row -->
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <div class="row mb-3">
            <div class="col-md-4">
              <input
                type="text"
                id="searchInput"
                class="form-control"
                placeholder="Search by product name..."
              />
            </div>
            <div class="col-md-3">
              <select id="sortSelect" class="form-select">
                <option value="">Sort By...</option>
                <option value="name-asc">Name (A-Z)</option>
                <option value="name-desc">Name (Z-A)</option>
                <option value="price-asc">Price (Low to High)</option>
                <option value="price-desc">Price (High to Low)</option>
              </select>
            </div>
            <div class="col-md-5 text-end">
              <a
                href="../add-product-form/add-product-form.html"
                class="btn btn-primary"
              >
                + Add New Product
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- Product List Container -->
      <div class="row" id="productList"></div>
    </div>

    <!-- View Product Modal -->
    <div
      class="modal fade"
      id="viewProductModal"
      tabindex="-1"
      aria-labelledby="viewProductModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="viewProductModalLabel">
              Product Details
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <img
              id="modalProductImage"
              src="https://placehold.co/300x300?text=Product+Image"
              alt="Product"
              class="img-fluid mb-3"
            />
            <h4 id="modalProductName"></h4>
            <p id="modalProductDescription"></p>
            <strong>Price: $<span id="modalProductPrice"></span></strong>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap 5 JS (optional if you want the modal to work) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Our TypeScript (compiled to JS) -->
    <script type="module" src="../seller-products/seller-products.ts"></script>
  </body>
</html>
