<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./SignUpstyle.css" />
  </head>

  <body>
    <div class="form-container">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <div class="input-field">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            required
            placeholder="Enter your full name"
          />
          <div id="nameError" class="error-message"></div>
        </div>
        <div class="input-field">
          <label for="email">Email</label>
          <input
            type="text"
            id="email"
            required
            placeholder="Enter your Email"
          />
          <div id="emailError" class="error-message"></div>
        </div>
        <div class="input-field">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            required
            placeholder="Enter your Password"
          />
          <div id="passwordError" class="error-message"></div>
        </div>
        <div class="input-field">
          <label for="role">Role</label>
          <select id="role" required>
            <option value="" disabled selected>Select Role</option>
            <option value="buyer">Buyer</option>
            <option value="seller">Seller</option>
          </select>
          <div id="roleError" class="error-message"></div>
        </div>
        <button type="submit" class="btn-submit">Sign Up</button>
      </form>
      <div class="text-center">
        <p>
          Already have an account? <a href="../SignIn/signIn.html">Login</a>
        </p>
      </div>
    </div>

    <!-- Success Modal -->
    <div
      class="modal fade"
      id="successModal"
      tabindex="-1"
      aria-labelledby="successModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="successModalLabel">Sign Up Success</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Your account has been successfully created!
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="closeModalBtn">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./signUp.ts"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
